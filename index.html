<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bike Locator</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Bike Location from anywhere!</h1>
      <form id="bike">
        <label for="color">Enter a Bike color:</label>
        <input id="color" type="text">
        <label for="zip">Enter Zip code:</label>
        <input id="zip" type="text">
        <label for="distance">Enter distance in miles from zip code proximity</label>
        <input id="distance" type="text">
        <button type="submit" class="btn-sucess" id="bike-color">Get Bikes!</button>
        <div class="showBike"></div>
    </div>
  </body>
</html>
